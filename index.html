<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="div-master">
    <div class="div1">
        <div class="div1-1">
            <input type="text" id="display">
        </div>
    </div>

    <div class="div2">
        <button onclick="btnclick('<')" class="div2-1"><</button>
        <button onclick="btnclick('>')" class="div2-1">></button>
        <button onclick="btnclick('%')" class="div2-1">%</button>
        <button onclick="btnclear()" class="div2-1">DEL</button>
    </div>
    <div class="div2">
        <button onclick="btnclick(7)" class="div2-1">7</button>
        <button onclick="btnclick(8)" class="div2-1">8</button>
        <button onclick="btnclick(9)" class="div2-1">9</button>
        <button onclick="btnclick('/')" class="div2-1">/</button>
    </div>
    <div class="div2">
        <button onclick="btnclick(4)" class="div2-1">4</button>
        <button onclick="btnclick(5)" class="div2-1">5</button>
        <button onclick="btnclick(6)" class="div2-1">6</button>
        <button onclick="btnclick('*')" class="div2-1">x</button>
    </div>
    <div class="div2">
        <button onclick="btnclick(1)" class="div2-1">1</button>
        <button onclick="btnclick(2)" class="div2-1">2</button>
        <button onclick="btnclick(2)" class="div2-1">3</button>
        <button onclick="btnclick('-')" class="div2-1">-</button>
    </div>
    <div class="div2">
        <button onclick="btnclick(0)" class="div2-1">0</button>
        <button onclick="btnclick('.')" class="div2-1">.</button>
        <button onclick='equalto()' class="div2-1">=</button>
        <button onclick="btnclick('+')" class="div2-1">+</button>
    </div>
</div>
<script src="script.js" type="text/javascript"></script>
</div>
</body>
</html>
